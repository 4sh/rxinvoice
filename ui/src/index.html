<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ui</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root class="general-container">
    <div class="spinner middle">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
      <strong class="label-spinner">Chargement...</strong>
    </div>
  </app-root>
</body>

<script type="text/javascript" src="assets/js/prism.js"></script>
<script>
    (function() {
        var languageItems = [];
        var languages = components.languages;
        var count = 0;
        for (var id in languages) {
            if (id == 'meta') {
                continue;
            }
            count++;
            var name = languages[id].title || languages[id];

            languageItems.push({
                tag: 'li',
                attributes: {
                    'data-id': id
                },
                contents: [
                    name,
                    ' - ',
                    {
                        tag: 'code',
                        contents: id
                    }
                ]
            });
        }
        $u.element.create('ul', {
            contents: languageItems,
            inside: '#languages-list'
        });
        $u.element.contents($('#languages-list-count'), count);
    }());
</script>
</html>
