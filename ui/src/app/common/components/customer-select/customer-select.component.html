
<ng-select *ngIf="companies"
           [items]="companies"
           [bindValue]="bindValue"
           [bindLabel]="label"
           placeholder="{{'invoices.filter.client' | translate}}"
           clearAllText="isClearable"
           name="buyer"
           [ngModel]="control.value"
           (ngModelChange)="control.patchValue($event)">
</ng-select>
