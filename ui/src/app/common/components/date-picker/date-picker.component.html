<dp-date-picker #picker
                [config]="config"
                [ngModel]="dateMoment"
                [displayDate]="dateMoment"
                tabindex="{{tabindex}}"
                (ngModelChange)="dateChange($event)"></dp-date-picker>

<button *ngIf="!disabled" type="button" (click)="clear() && !disabled" class="btn-reset-value"><i class="ion-close"></i></button>
