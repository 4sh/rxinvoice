<dp-date-picker #picker
                [config]="config"
                [ngModel]="dateMoment"
                [displayDate]="dateMoment"
                [disabled]="disabled"
                (ngModelChange)="onDateChange($event)"></dp-date-picker>

<button *ngIf="allowClear && !disabled" (click)="clearInput() && !disabled" class="btn-reset-value"><i class="ion-close"></i></button>
