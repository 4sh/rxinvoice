        <img src="assets/images/svg/4sh_logo_white.svg">

    <nav class="sidebar-menu">
        <a routerLink="/app/dashboard-admin" [routerLinkActive]="['isActive']" class="sidebar-menu-item toto">

        <a routerLink="/app/dashboard-pilot" [routerLinkActive]="['isActive']" class="sidebar-menu-item toto">
