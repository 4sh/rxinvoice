<div class="sidebar">
    <div class="sidebar-logo" routerLink="/app/dashboard">
        <img src="assets/images/svg/4sh_logo_white.svg">
    </div>

    <nav class="sidebar-menu">
        <a routerLink="/app/dashboard" [routerLinkActive]="['isActive']" class="sidebar-menu-item toto">
          <i class="ion-home"></i><span>{{'nav.home' | translate}}</span>
        </a>
        <a routerLink="/app/customers" [routerLinkActive]="['isActive']" class="sidebar-menu-item">
            <i class="ion-person"></i><span>{{'nav.customers' | translate}}</span>
        </a>
        <a routerLink="/app/invoices" [routerLinkActive]="['isActive']" class="sidebar-menu-item">
            <i class="ion-document-text"></i><span>{{'nav.invoices' | translate}}</span>
        </a>
        <a routerLink="/app/analyze" [routerLinkActive]="['isActive']" class="sidebar-menu-item">
            <i class="ion-document-text"></i><span>{{'nav.analyze' | translate}}</span>
        </a>
        <a routerLink="/app/seller-settings" [routerLinkActive]="['isActive']" class="sidebar-menu-item">
            <i class="ion-document-text"></i><span>{{'nav.seller.settings' | translate}}</span>
        </a>
        <a routerLink="/app/drafts" [routerLinkActive]="['isActive']" class="sidebar-menu-item">
            <i class="ion-document"></i><span>{{'nav.drafts' | translate}}</span>
        </a>
    </nav>

    <a  class="sidebar-logout" (click)="logout()">
    <button type="button" class="logout-button">
        <i class="ion-power"></i>
        <span>{{'user.logout' | translate}}</span>
    </button>
    </a>
</div>
