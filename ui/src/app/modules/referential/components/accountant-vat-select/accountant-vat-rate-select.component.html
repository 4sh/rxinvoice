<ng-select
        [items]="accountantVatRateList"
        [bindLabel]="'label'"
        [clearable]="true"
        [searchable]="false"
        [disabled]="disabled"
        [ngModel]="selectedVat"
        placeholder="{{'accountant.vat.rate.list.placeholder' | translate}}"
        (ngModelChange)="onChange($event)">
</ng-select>
