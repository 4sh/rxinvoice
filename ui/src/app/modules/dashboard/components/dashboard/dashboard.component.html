<div class="invoiceListHome">
    <div class="invoiceListHome-header">
        <span>Accueil - Suivi des factures</span>
        <dashboard-select *ngIf="dashboards.length > 1"
                          [(ngModel)]="currentDashboard"
                          [dashboards]="dashboards">
        </dashboard-select>
    </div>
    <div class="invoiceListHome-dashboard">
        <div class="row dashboard">
            <dashboard-column [class]="'column-width-' + currentDashboard.columnConfigurations.length"
                              *ngFor="let columnConfiguration of currentDashboard.columnConfigurations"
                              [columnConfiguration]="columnConfiguration">
            </dashboard-column>
        </div>
    </div>
</div>
