<div class="tabs-bar">
    <div class="row expanded full-height">
        <div class="small-5 columns invoice-total align-middle">
            <h6 class="title-section">{{'dashboard.invoices' | translate}} :</h6>
            <span class="invoice-total-value">
                ({{activeTab && activeTab.numberOfElements ?
                activeTab.numberOfElements: '00'}}) -
                 {{activeTab.amount | invoiceCurrency}}
            </span>
        </div>

        <ul class="small-19 columns tabs-list" *ngIf="tabs">
            <li class="item-tab ripple" *ngFor="let tab of tabs" (click)="selectTab(tab)"
                [ngClass]="{
                'PREPARE' : tab.active && tab.tabId === 'DRAFT',
                 'VALIDATE': tab.active && tab.tabId === 'WAITING_VALIDATION',
                 'SENT': tab.active && tab.tabId === 'SENT',
                 'REVIVE': tab.active && tab.tabId === 'LATE'}">
                {{ tab.tabTitle }}
            </li>
        </ul>
    </div>
</div>
<ng-content></ng-content>
