<div class="navigation">
    <div class="navigation-logo" routerLink="/dashboard">
        <img src="assets/images/svg/4sh_logo_white.svg">
    </div>

    <nav class="navigation-menu">
        <a routerLink="/dashboard" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-th-large"></i>
            <span>{{'navigation.menu.home' | translate}}</span>
        </a>
        <a routerLink="/customers" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-users"></i>
            <span>{{'navigation.menu.customers' | translate}}</span>
        </a>
        <a routerLink="/invoices" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-file-invoice"></i>
            <span>{{'navigation.menu.invoices' | translate}}</span>
        </a>
        <a routerLink="/analyze" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-chart-bar"></i>
            <span>{{'navigation.menu.analyze' | translate}}</span>
        </a>
        <a routerLink="/seller-settings" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-cogs"></i>
            <span>{{'navigation.menu.seller.settings' | translate}}</span>
        </a>
        <a routerLink="/drafts" *ngIf="draftMenuVisible" [routerLinkActive]="['isActive']" class="navigation-menu-item">
            <i class="fas fa-file-alt"></i>
            <span>{{'navigation.menu.drafts' | translate}}</span>
        </a>
    </nav>
</div>
