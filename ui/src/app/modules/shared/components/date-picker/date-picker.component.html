<dp-date-picker #picker
                [config]="config"
                [ngModel]="dateMoment"
                [displayDate]="dateMoment"
                placeholder="{{'common.date.picker.placeholder'|translate}}"
                tabindex="{{tabindex}}"
                (ngModelChange)="dateChange($event)"></dp-date-picker>

<button *ngIf="!disabled" type="button" (click)="clear() && !disabled" class="btn-reset-value"><i class="calendar ion-android-calendar"></i></button>
