<dp-date-picker #picker
                [config]="config"
                [ngModel]="dateMoment"
                [displayDate]="dateMoment"
                placeholder="{{'common.date.picker.placeholder'|translate}}"
                tabindex="{{tabindex}}"
                (ngModelChange)="dateChange($event)"></dp-date-picker>
