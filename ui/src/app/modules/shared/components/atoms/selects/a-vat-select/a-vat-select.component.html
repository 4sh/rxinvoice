<ng-select
           [items]="vatRateList"
           [bindLabel]="'label'"
           [clearable]="true"
           [searchable]="false"
           [disabled]="disabled"
           [ngModel]="selectedVat"
           placeholder="{{'vat.rate.select.placeholder' | translate}}"
           (ngModelChange)="onChange($event)">
</ng-select>
