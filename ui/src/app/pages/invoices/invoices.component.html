<!-- [HEADER] -->

<div class="title">
    <span>Mes factures</span>
</div>


<form class="row align-bottom" [formGroup]="searchForm">
    <div class="columns small-10">
        <input class="input search" type="text" placeholder="{{'invoice.search.name' | translate}}"
               formControlName="query">
    </div>

    <div class="columns auto margin-left-24">
        <div class="row">
            <div class="columns small-6">
                <p class="title-section">Entre</p>
                <div class="date-picker columns shrink">
                    <div class="invoiceSelect-date">
                        <date-picker formControlName="startDate"></date-picker>
                    </div>
                </div>
            </div>

            <div class="columns small-6">
                <p class="title-section">Et</p>
                <div class="date-picker columns shrink">
                    <div class="invoiceSelect-date">
                        <date-picker formControlName="endDate"></date-picker>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<invoices-list [invoices]="invoices | orderBy: filterString"
               [isPending]="isPending">
</invoices-list>
