<div class="invoiceListHome">
  <div class="invoiceListHome-header">
    <span>Accueil - Suivi des factures</span>
  </div>
  <div class="invoiceListHome-dashboard">
    <div class="row dashboard">
      <dashboard-column
              [title]="'dashboard.column.draft' | translate"
              [invoiceList]="draftInvoices"
              (columnUpdated)="draftColumnUpdated($event)">>
      </dashboard-column>
      <dashboard-column
              [title]="'dashboard.column.preparation.waiting' | translate"
              [disabled]="true"
              [invoiceList]="toPrepareInvoices"
              (columnUpdated)="toPrepareColumnUpdated($event)">
      </dashboard-column>
      <dashboard-column
              [title]="'dashboard.column.to.validate' | translate"
              [invoiceList]="waitingValidationInvoices"
              (columnUpdated)="waitingValidationColumnUpdated($event)">
      </dashboard-column>
    </div>
  </div>
</div>
