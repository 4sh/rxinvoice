<!-- [DASHBOARD] -->
<div class="row container-charts-dashboard">
    <div class="small-8 column">
        <div class="row">
            <div class="small-24 column">
                <div class="block-container">
                    <h6 class="title-section">{{'dashboard.chart.division' | translate}}</h6>
                </div>
            </div>
            <div class="small-24 column">
                <div class="block-container">
                    <div class="row">
                        <div class="small-12 column">
                            <h6 class="title-section">{{'newCustomer.label.caInvoiced' | translate}}</h6>
                            <span class="nb">000,00 €</span>
                        </div>
                        <div class="small-12 column">
                            <h6 class="title-section">{{'newCustomer.label.caFixed' | translate}}</h6>
                            <span class="nb">000,00 €</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="small-16 column full-height">
        <div class="block-container">
            <h6 class="title-section">{{'dashboard.chart.turnover' | translate}}</h6>
        </div>
    </div>
</div>
<!-- [END DASHBOARD] -->


<!-- [INVOICE LIST] -->

<div class="invoiceListHome">
    <div class="row align-middle">
        <tabs [selectedInvoices]="invoices" [amount]="amount">
            <tab [tabTitle]="'invoice.status.PREPARE' | translate" tabId="DRAFT">
                <div class="full-height space-top-8">
                    <invoices-list [invoices]="preparedInvoices" [isPending]="isPending"></invoices-list>
                </div>
            </tab>
            <tab [tabTitle]="'invoice.status.VALIDATE' | translate" tabId="WAITING_VALIDATION">
                <div class="full-height space-top-8">
                    <invoices-list [invoices]="validatedInvoices" [isPending]="isPending"></invoices-list>
                </div>
            </tab>
            <tab [tabTitle]="'invoice.status.SENT' | translate" tabId="SENT">
                <div class="full-height space-top-8">
                    <invoices-list [invoices]="sentInvoices" [isPending]="isPending"></invoices-list>
                </div>
            </tab>
            <tab [tabTitle]="'invoice.status.REVIVE' | translate" tabId="LATE">
                <div class="full-height space-top-8">
                    <invoices-list [invoices]="reviveInvoices" [isPending]="isPending"></invoices-list>
                </div>
            </tab>
        </tabs>
    </div>
</div>


<!-- [END INVOICE LIST] -->
