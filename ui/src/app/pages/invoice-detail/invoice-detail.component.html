<form class="align-center"
      #invoiceDetailForm="ngForm">
    <div class="row filterContainer">
        <div class="columns small-20">
            <div class="row">
                <div class="colummns small-24 detailFilter">
                    <div class="row">
                        <div class="columns detailFilter-wrapper">
                            <label>Client</label>
                            <ng-select [items]="companies"
                                       [searchable]="false"
                                       placeholder="{{'invoices.filter.client' | translate}}"
                                       clearAllText="isClearable">
                            </ng-select>
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Affaires</label>
                            <ng-select [items]="companies"
                                       [searchable]="false"
                                       placeholder="- Toutes les affaires -"
                                       clearAllText="isClearable">
                            </ng-select>
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Réf. commande client</label>
                            <input type="text">
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Avec TVA</label>
                            <toggle></toggle>
                        </div>
                    </div>

                    <div class="row">
                        <div class="columns detailFilter-wrapper">
                            <label>Référence de la facture</label>
                            <input type="text">
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Date de facture</label>
                            <date-picker formControlName="startDate"></date-picker>
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Date d'envoi</label>
                            <date-picker formControlName="startDate"></date-picker>
                        </div>
                        <div class="columns detailFilter-wrapper">
                            <label>Type</label>
                            <ng-select [items]="companies"
                                       [searchable]="false"
                                       placeholder="- Tous les types -"
                                       clearAllText="isClearable">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns small-4 detailFilter-wrapper">
            <label>Objet</label>
            <textarea type="text"
                      rows="2" cols="20">
                </textarea>
        </div>
    </div>
</form>

<div class="row">
    <table>
        <thead>
        <tr>
            <th width="600px">Désignation</th>
            <th width="150px">Quantité</th>
            <th width="150px">Coût unitaire</th>
            <th width="150px">Montant (HT)</th>
            <th width="500px">TVA (%)</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td width="600px">Hébergement des mois de Octobre, Novembre Décembre</td>
            <td width="150px">-</td>
            <td width="150px">-</td>
            <td width="150px">-</td>
            <td width="500px">
                <ng-select [items]="companies"
                           [searchable]="false"
                           placeholder="- Tous les types -"
                           clearAllText="isClearable">
                </ng-select>
            </td>
        </tr>
        <tr>
            <td>3 mois x 290€ HT</td>
            <td>3</td>
            <td>290</td>
            <td>870</td>
            <td>
                <ng-select [items]="companies"
                           [searchable]="false"
                           placeholder="- Tous les types -"
                           clearAllText="isClearable">
                </ng-select>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row footerStyle">
    <div class="columns small-8">
        <label>Objet</label>
        <textarea type="text"
                  rows="3" cols="20">
                </textarea>
    </div>
    <div class="columns small-4">
        <label>Pièces jointes</label>
    </div>
</div>

<div>
    <button class="button small white ripple"
    (click)="goBack()">
        <i class="ion-arrow-left-c"></i>
        Retour
    </button>
</div>
