  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" />
    <link rel="stylesheet" href="bower_components/select2/select2.css">

    <link rel="stylesheet" href="bower_components/alertify-js/build/css/themes/bootstrap.css">>
    <!-- endbower -->

    <!-- build:css({tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="rxinvoiceApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
        <div ng-controller="SessionController">
            <div ng-show="session.getCurrentUser()">
                <a class="white-button" ng-click="session.logout()"><span class="iconDisconnect"></span>{{i18n.translate('login.logout')}}</a>
                <img id="avatarAnonymous" class="avatar" alt="avatar" ng-src="/images/user-avatar.png" ng-if="!session.getCurrentUser().login"/>
                <img id="avatarUser" class="avatar" alt="{{session.getCurrentUser().name}}" ng-src="{{'/images/user/' + session.getCurrentUser().login | lowercase}}.png" ng-if="session.getCurrentUser().login"/>

                <span class="user-name" ng-bind="session.getCurrentUser().name"></span>
                <span class="user-function" ng-show="session.getCurrentUser().roles">- {{i18n.translate('role.' + session.getCurrentUser().roles)}}</span>
                <span class="user-function" ng-hide="true"> - <a ng-click="openPasswordPopup()">Modifier Mon mot de passe</a></span>

                <span class="company-logo"></span>

                <form class="invoice-ref-access" ng-submit="editInvoice(invoiceReference)">
                  <div class="control-group">
                    <label class="control-label label-light" rx-translate="invoice.reference">Reference</label>
                    <div class="controls">
                      <input type="text" ng-model="invoiceReference" placeholder="Accès direct par référence"/>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="content" ng-view></div>
    </section>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/select2/select2.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-smart-table/Smart-Table.min.js"></script>
    <script src="bower_components/alertify-js/build/alertify.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/sass-bootstrap/docs-assets/js/filesaver.js"></script>

    <!-- build:js({tmp,app}) scripts/scripts.js -->
    <script src="scripts/i18n.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/interceptors.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/models/Company.js"></script>
    <script src="scripts/models/Invoice.js"></script>
    <script src="scripts/services/Filter.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/DashboardCtrl.js"></script>
    <script src="scripts/controllers/CompanyCtrl.js"></script>
    <script src="scripts/controllers/InvoiceCtrl.js"></script>
    <script src="scripts/directives/Select2.js"></script>
    <!-- endbuild -->

    <script src="api/i18n/labels.js"></script>
</body>
</html>
