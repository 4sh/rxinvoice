version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Maven
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - mvn -B package --file pom.xml
  - name: "Push Image"
    dependencies: ["Maven"]
    task:
      secrets:
        - name: GCP
      prologue:
        commands:
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=.secrets/gcp.json
          # Don't forget -q to silence confirmation prompts
          - gcloud auth configure-docker -q
      jobs:
        - name: Docker build
          commands:
            - cd srv
            - sh docker-build-push.sh
