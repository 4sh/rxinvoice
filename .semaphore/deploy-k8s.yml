version: v1.0
name: Deploy to Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Deploy"
    dependencies: ["Push Image"]
    task:
      secrets:
        - name: GCP
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets/gcp.json
          - gcloud config set project quatreapp
          - gcloud container clusters get-credentials quatreapp-cl
      jobs:
        - name: rollout update
          commands:
            - kubectl config set-context --current --namespace=4sh-invoice-qa
            - kubectl rollout restart deployment invoice
